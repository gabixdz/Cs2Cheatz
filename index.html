<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cs2Cheatz</title>
<style>
:root{
--accent:#2da3ff;--bg:#050b14;
--text:#eaf2ff;--muted:#9db7d6;
--paid:#ff5c5c;--free:#4dff88;--other:#ffb84d;
--link:#2de2ff;
}
*{box-sizing:border-box;}
body{
margin:0;padding:20px;font-family:Arial,Helvetica,sans-serif;
background:radial-gradient(circle at top,#0a1c33,#040910);
color:var(--text);
}
h1{text-align:center;margin-bottom:4px;}
.subtitle{text-align:center;color:var(--muted);margin-bottom:20px;}
a,a:visited{color:var(--link);text-decoration:none;}
a:hover{text-decoration:underline;}

.tabs{display:flex;justify-content:center;gap:12px;margin-bottom:18px;flex-wrap:wrap;transition:all .3s;}
.tab{padding:10px 18px;border-radius:14px;border:1px solid #1f4c78;background:#071524;cursor:pointer;transition:.25s;}
.tab.active{background:#0c213b;box-shadow:0 0 18px rgba(45,163,255,.6);}

.search-box{max-width:420px;margin:0 auto 25px;}
.search-box input{width:100%;padding:12px 14px;border-radius:12px;border:1px solid #1f4c78;background:#071524;color:var(--text);}

.buttons{display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:12px;max-width:1300px;margin:0 auto 30px;transition:all .3s;}
button{background:linear-gradient(180deg,#0c213b,#08182c);color:var(--text);border:1px solid #1f4c78;padding:11px 14px;border-radius:14px;cursor:pointer;transition:.25s;position:relative;}
button:hover{transform:translateY(-3px);box-shadow:0 0 20px rgba(45,163,255,.6);}
.tag{font-size:10px;margin-left:6px}
.paid{color:var(--paid)}
.free{color:var(--free)}
.other{color:var(--other)}

.content{
max-width:950px;margin:auto;
background:linear-gradient(180deg,#0b1f36,#08182b);
padding:22px;border-radius:18px;
border:1px solid #1f4c78;
box-shadow:0 0 25px rgba(45,163,255,.25);
opacity:0;transform:translateY(18px);
transition:.4s;display:grid;grid-template-columns:1fr 300px;gap:20px;
}
.content.show{opacity:1;transform:translateY(0)}

.price-box{background:#071524;border-radius:14px;padding:14px;border:1px solid #1f4c78;}
.price-box h3{margin-top:0;color:var(--accent)}
footer{text-align:center;margin-top:30px;font-size:12px;color:var(--muted)}

@media(max-width:750px){.content{grid-template-columns:1fr;}}

/* Confetti */
.confetti-piece{position:absolute;width:8px;height:8px;border-radius:50%;pointer-events:none;animation:fall 1s forwards;}
@keyframes fall{0%{transform:translateY(0) rotate(0deg);opacity:1}100%{transform:translateY(280px) rotate(720deg);opacity:0}}

/* Loading overlay */
#loadingOverlay{position:fixed;inset:0;background:rgba(5,11,20,.95);display:flex;flex-direction:column;justify-content:center;align-items:center;opacity:0;pointer-events:none;transition:.3s;z-index:9999;}
#loadingOverlay.show{opacity:1;pointer-events:auto;}
.loader{width:48px;height:48px;border-radius:50%;border:4px solid rgba(255,255,255,.1);border-top:4px solid var(--accent);animation:spin 1s linear infinite;margin-bottom:14px;}
@keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>

<div class="loader"></div>

function show(name,event){
const c=document.getElementById("content");
c.classList.remove("show");

// Confetti at button
let r = event.target.getBoundingClientRect();
for(let i=0;i<25;i++){
let d=document.createElement("div");
d.className="confetti-piece";
d.style.left=(r.left+r.width/2 + (Math.random()-0.5)*80)+"px";
d.style.top=(r.top+r.height/2 + (Math.random()-0.5)*20)+"px";
d.style.background=["#2de2ff","#ff5c5c","#4dff88","#ffb84d"][Math.floor(Math.random()*4)];
document.body.appendChild(d);
setTimeout(()=>d.remove(),1000);
}

// Show content
setTimeout(()=>{
c.innerHTML=`
<div>
<h2>${name}</h2>
<p>${data[name].desc}</p>
<p><a href="#" onclick="goToSite('${data[name].link}')">Visit website →</a></p>
</div>
<div class="price-box">
<h3>Status / Price</h3>
<ul>${data[name].prices.map(p=>`<li>${p}</li>`).join("")}</ul>
</div>`;
c.classList.add("show");
},120);
}

function goToSite(url){
const o=document.getElementById("loadingOverlay");
document.getElementById("loadingText").textContent=`Going to "${url.replace(/^https?:\/\//,'')}"`;
o.classList.add("show");
setTimeout(()=>{window.open(url,"_blank");o.classList.remove("show")},1200);
}

function switchTab(id,el){
document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
el.classList.add("active");

document.querySelectorAll(".tab-content").forEach(c=>{
c.style.opacity=0;
setTimeout(()=>c.style.display="none",200);
});

setTimeout(()=>{ 
let t=document.getElementById(id);
t.style.display="grid";
setTimeout(()=>t.style.opacity=1,50);
},250);

document.getElementById("search").value="";
}

function filterButtons(){
const v=document.getElementById("search").value.toLowerCase();
document.querySelectorAll(".tab-content").forEach(tab=>{
if(tab.style.display!=="none"){
tab.querySelectorAll("button").forEach(b=>{
b.style.display=b.textContent.toLowerCase().includes(v)?"":"none";
});
}
});
}
</script>
